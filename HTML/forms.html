<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>

    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" required />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <br />

      <label for="phone">Phone:</label>
      <input type="number" name="phone" />
      <br />

      <label for="password">Password:</label>
      <input type="password" name="password" />
      <br />

      <label for="message">Message:</label>
      <textarea name="message" rows="4" cols="10"></textarea>
      <br />

      <label for="OS">Operating System:</label>
      <select name="OS">
        <option value="windows">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
      </select>
      <br />

      <input type="radio" name="options" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="options" value="no" />
      <label for="no">No</label>

      <input type="radio" name="options2" value="maybe" />
      <label for="maybe">Maybe</label>
      <br />

      <input type="checkbox" name="color" value="black" />
      <label for="black">Black</label>
      <input type="checkbox" name="color" value="green" />
      <label for="green">Green</label>
      <input type="checkbox" name="color" value="pink" />
      <label for="pink">Pink</label>
      <input type="checkbox" name="color" value="cyan" />
      <label for="cyan">Cyan</label>

      <br /><br />

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
