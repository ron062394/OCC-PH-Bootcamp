<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            border: 2px black solid;
        }
    </style>
</head>
<body>
    <h2>Grid System</h2>

    <h5>Full-width container</h5>
    <div class="container">
        <div class="row">
            <div class="col">
                This is a full-width container.
            </div>
        </div>
    </div>

    <h5>Equal width columns</h5>
    <div class="container">
        <div class="row">
            <div class="col">
                Column 1
            </div>
            <div class="col">
                Column 2
            </div>
            <div class="col">
                Column 3
            </div>
        </div>
    </div>

    <h5>Different width columns</h5>
    <div class="container">
        <div class="row">
            <div class="col-6">
                Half-width column
            </div>
            <div class="col-3">
                One-fourth column
            </div>
            <div class="col-3">
                One-fourth column
            </div>
        </div>
    </div>

    <h5>Multiple Breakpoints</h5>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">Content 1</div>
            <div class="col-sm-6 col-md-4">Content 2</div>
            <div class="col-sm-6 col-md-4">Content 3</div>
        </div>
    </div>
</body>
</html>
